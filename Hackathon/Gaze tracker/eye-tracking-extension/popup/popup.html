<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      font-weight: 600;
      color: #7c9cff;
    }
    p {
      font-size: 13px;
      color: #aaa;
      margin: 0 0 16px 0;
      line-height: 1.4;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    button {
      flex: 1;
      padding: 10px 14px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }
    #startBtn {
      background: #4a7cff;
      color: white;
    }
    #startBtn:hover { background: #3a6ce8; }
    #stopBtn {
      background: #333;
      color: #ccc;
    }
    #stopBtn:hover { background: #444; }
    #stopBtn[disabled] { opacity: 0.5; cursor: not-allowed; }
    .status {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
    .status.on { color: #6ee76e; }
  </style>
</head>
<body>
  <h1>Eyes as Mouse</h1>
  <p>Gaze moves the cursor; <strong>blink to click</strong>. Start tracking, then use any tab.</p>
  <div class="row">
    <button id="startBtn">Start tracking</button>
    <button id="stopBtn" disabled>Stop tracking</button>
  </div>
  <div id="status" class="status">Off</div>
  <script src="popup.js"></script>
</body>
</html>
