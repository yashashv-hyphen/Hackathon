<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top right, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 200% 200%;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 80%;
      height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0; /* JS will fade it in */
      transform: translateY(20px);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
      font-weight: 700;
      background: linear-gradient(to right, #fff, #ddd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4757;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ff4757;
      transition: all 0.3s ease;
    }
    .status-indicator.active {
      background: #2ed573;
      box-shadow: 0 0 15px #2ed573;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 30px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    button:active {
      transform: translateY(0);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 10px;
      opacity: 0.5;
    }
  </style>
  <!-- Load GSAP from CDN or local is fine for popup since it's an extension page -->
  <script src="gsap.min.js"></script> 
</head>
<body>
  <div class="container" id="main-container">
    <h1>Eye Cursor</h1>
    <p>Control with your gaze</p>
    
    <div class="status-indicator" id="status-dot"></div>
    
    <button id="toggle">Enable</button>
    
    <div class="footer">Powered by Gemini</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
